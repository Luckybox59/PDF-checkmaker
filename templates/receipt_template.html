<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #000; padding: 5px; text-align: center; word-wrap: break-word; }
  </style>
</head>
<body>
  <h2>Чек № {{ invoice_id }}</h2>
  <p>Клиент: {{ customer_name }}</p>
  <p>Дата: {{ date }}</p>
  <table>
    <thead>
      <tr><th>Товар</th><th>Кол-во</th><th>Цена</th><th>Сумма</th></tr>
    </thead>
    <tbody>
      {{ item_rows }}
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" style="text-align: right; font-weight: bold;">Итого:</td>
        <td>{{ total_amount }}</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
