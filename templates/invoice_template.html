<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    body {
        font-family: 'Roboto', 'Liberation Sans', sans-serif;
        margin: 2em;
    }
    .header, .footer {
        text-align: center;
        margin-bottom: 2em;
        margin-top: 2em;
    }
    .footer {
        font-style: italic;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    td, th { border: 1px solid #000; padding: 5px; text-align: center; word-wrap: break-word; }
  </style>
</head>
<body>
    <div class="header">
        <h2>ООО "PDF-Мастер"</h2>
        <p>г. Москва, ул. Программная, д. 1, тел: (495) 123-45-67</p>
    </div>

    <h1>Счет № {{ invoice_id }} от {{ date }}</h1>
    <p><strong>Покупатель:</strong> {{ customer_name }}</p>
    <table>
        <thead>
            <tr><th>Наименование</th><th>Кол-во</th><th>Цена</th><th>Сумма</th></tr>
        </thead>
        <tbody>
            {{ item_rows }}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: right; font-weight: bold;">Итого:</td>
                <td>{{ total_amount }}</td>
            </tr>
        </tfoot>
    </table>

    <div class="footer">
        <p>Спасибо за ваш заказ!</p>
    </div>
</body>
</html>
